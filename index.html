<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页项目</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">我的网站</div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">首页</a></li>
                <li><a href="#about" class="nav-link">关于</a></li>
                <li><a href="#contact" class="nav-link">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1 class="hero-title">欢迎来到我的网站</h1>
                <p class="hero-subtitle">这是一个使用HTML、CSS和JavaScript构建的现代化网页</p>
                <button class="btn btn-primary" id="cta-button">开始探索</button>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2>关于我们</h2>
                <div class="cards">
                    <div class="card">
                        <h3>HTML</h3>
                        <p>结构化的网页内容</p>
                    </div>
                    <div class="card">
                        <h3>CSS</h3>
                        <p>美观的样式设计</p>
                    </div>
                    <div class="card">
                        <h3>JavaScript</h3>
                        <p>交互式功能实现</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>联系我们</h2>
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">留言：</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发送消息</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 我的网页项目. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
